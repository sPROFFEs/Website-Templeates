<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">

</head>


<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotype">
        </a>
    </header>
    <nav class="navigation">
        <a class="navigation__link navigation__link--active" href="index.html">Store</a>
        <a class="navigation__link" href="nosotros.html">Us</a>
    </nav>

    <main class="container">
        <h1>React JS</h1>
        <div class="camisa">
            <img class="camisa__img" src="img/3.jpg" alt="product image">
            <div class="camisa__content">
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam, natus sapiente porro velit maxime
                    sed at officiis, dolorum nulla quisquam itaque odio dolorem provident? Maxime magni possimus vel
                    consequuntur vitae.

                </p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Select size</option>
                        <option value="">S</option>
                        <option value="">M</option>
                        <option value="">L</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Amount" min="1">
                    <input class="formulario__submit" type="submit" value="Add cart">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Front End Store. All rights reserved 2024.</p>
    </footer>
</body>

</html>
