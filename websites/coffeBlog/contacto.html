<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeBlog</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name">Coffe<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navi">
                    <a href="nosotros.html" class="navi__link">Us</a>
                    <a href="cursos.html" class="navi__link">Courses</a>
                    <a href="contacto.html" class="navi__link">Contact</a>

                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">
                Coffe Blog with tips and courses
            </h2>
            <p class="no-margin padding-top">
                Learn from the experts with the best recipes and tips
            </p>
        </div>

    </header>

    <main class="container">
        <h3 class="center-text">Contact us</h3>

        <div class="contact-bg"></div>

        <form class="formular">
            <div class="campo">
                <label class="campo__label" for="name1">Name</label>
                <input class="campo__field" type="text" placeholder="Name" id="name1">
            </div>
            <div class="campo">
                <label class="campo__label" for="email1">E-mail</label>
                <input class="campo__field" type="text" placeholder="E-mail" id="email1">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Message</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Send" class="button button--first">
            </div>
        </form>



    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name">Coffe<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navi">
                    <a href="nosotros.html" class="navi__link">Us</a>
                    <a href="cursos.html" class="navi__link">Courses</a>
                    <a href="contacto.html" class="navi__link">Contact</a>

                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>

</body>

</html>
